<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div align="center">
  <h1>Edit</h1>
  <br />
  <form action="#" th:action="@{/save}" th:object="${library}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Library ID:</td>
        <td>
          <input type="text" th:field="*{id}" readonly="readonly" />
        </td>
      </tr>
      <tr>
        <td>Book Name:</td>
        <td><input type="text" th:field="*{name_of_books}" /></td>
      </tr>
      <tr>
        <td>Publication Year:</td>
        <td><input type="text" th:field="*{publication_year}" /></td>
      </tr>
      <tr>
        <td>Creation:</td>
        <td><input type="text" th:field="*{creation}" /></td>
      </tr>
      <tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
